<!doctype html>
<html>
<head><title>Timetables</title>
<script src="file:///D:/Web/JS/static/jquery-3.3.1.min.js"></script>
<script>
	$(document).ready(function(){
		$('ul')
		.find('li:first-child')
		.css('color','red')
		.end()
		.css('border','solid');
});
</script>
</head>
<body>
<ul>
	<li>One</li>
	<li>Two</li>
	<li>Three</li>
	<li>Four</li>
</ul>
</body>
</html>
